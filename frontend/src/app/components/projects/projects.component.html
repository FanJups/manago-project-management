<mat-card>
  <mat-card-title>Your Projects</mat-card-title>
  <mat-card-subtitle>
    <button mat-button (click)="createProjectDialog()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-table #table [dataSource]="projects">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let project"> {{project.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell class="wide-column" *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell class="wide-column" *matCellDef="let project"> {{project.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="customers">
          <mat-header-cell *matHeaderCellDef> Customers </mat-header-cell>
          <mat-cell *matCellDef="let project"> {{project.customerResponses.length}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="teamName">
          <mat-header-cell *matHeaderCellDef> Team Name </mat-header-cell>
          <mat-cell *matCellDef="let project"> {{project.teamResponse.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="detail">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Detail </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let project"> <mat-icon (click)="showProject(project)">more_horiz</mat-icon> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Edit </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let project"> <mat-icon (click)="editProjectDialog(project)">edit</mat-icon> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Delete </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let project"> <mat-icon (click)="deleteProject(project)">delete</mat-icon> </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
