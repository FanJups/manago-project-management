<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{project.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{project.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-list>
      <h3 mat-subheader>Team</h3>
      <mat-chip-list mat-subheader>
        <mat-chip><strong>{{project.teamResponse.name}}</strong></mat-chip>
      </mat-chip-list>
      <h3 mat-subheader>Customers</h3>
      <mat-chip-list mat-subheader>
        <mat-chip *ngFor="let customer of project.customerResponses"><strong>{{customer.firstName}} {{customer.lastName}}</strong></mat-chip>
      </mat-chip-list>
      <mat-list-item> </mat-list-item>
    </mat-list>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
            Task list
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
