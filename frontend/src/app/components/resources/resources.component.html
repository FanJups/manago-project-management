<mat-card>
  <mat-card-title>Resources</mat-card-title>
  <mat-card-subtitle>
    <button mat-button (click)="createResourceDialog()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-table #table [dataSource]="resources">
        <ng-container matColumnDef="resourceId">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{resource.resourceId}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{resource.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
          <mat-header-cell *matHeaderCellDef> Manufacturer </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{resource.manufacturer}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="resourceType">
          <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{resource.resourceType.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cost">
          <mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{resource.cost}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="boughtAt">
          <mat-header-cell *matHeaderCellDef> Bought </mat-header-cell>
          <mat-cell *matCellDef="let resource"> {{getDate(resource.boughtAt)}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="detail">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Detail </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let resource"> <mat-icon (click)="showResource(resource)">more_horiz</mat-icon> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Edit </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let resource"> <mat-icon (click)="editResourceDialog(resource)" >edit</mat-icon> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell class="narrow-column" *matHeaderCellDef> Delete </mat-header-cell>
          <mat-cell class="narrow-column" *matCellDef="let resource"> <mat-icon (click)="deleteResource(resource)" >delete</mat-icon> </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
