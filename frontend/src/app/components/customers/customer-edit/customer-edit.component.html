<h1 mat-dialog-title>{{getHeader()}}</h1>
<div mat-dialog>
  <mat-form-field>
    <input matInput required [(ngModel)]="data.firstName" placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="data.lastName" placeholder="Last Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput required email [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.company" placeholder="Company">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.address" placeholder="Address">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.zipCode" placeholder="Zip Code">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.city" placeholder="City">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="isInvalid()">OK</button>
</div>
